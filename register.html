<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3 class="text-center mb-4">Регистрация</h3>

    {% if form.non_field_errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 50px;">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <form action="{% url 'authorization:register' %}" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
        {{ form.password1 }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль</label>
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'authorization:login' %}">У меня уже есть аккаунт. Войти</a>
    </div>
  </div>
</body>
</html>
