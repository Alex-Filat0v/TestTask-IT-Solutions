<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Вход в аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3 class="text-center mb-4">Вход</h3>

    {% if messages or form.non_field_errors %}
    <div class="alert {% if messages%} alert-success {% else %}  alert-warning {% endif %} alert-dismissible fade show" role="alert" style="margin-top: 50px;">
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% else %}
        {{ form.non_field_errors }}
      {% endif %}
    </div>
    {% endif %}


    <form action="{% url 'authorization:login' %}" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'authorization:register' %}">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
