<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Движение денежных средств</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      z-index: 1000;
    }
    .table td {
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="p-4">
  <div class="text-center mb-4">
    <h1>Движение денежных средств</h1>
  </div>

  <div class="position-absolute top-0 end-0 m-3">
    {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Профиль
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{% url 'dictionaries' %}">Страница управления справочниками</a></li>

          <li><a class="dropdown-item" href="{% url 'authorization:logout' %}">Выйти из аккаунта</a></li>

      </ul>
    </div>
    {% else %}
        <a class="btn btn-primary" href="{% url 'authorization:login' %}">Войти в аккаунт</a>
    {% endif %}
  </div>

  <form method="get" class="row g-2 align-items-end mb-4">

    <div class="col-auto">
      <label>Дата от:</label>
      <input type="date" class="form-control" name="date_from">
    </div>

    <div class="col-auto">
      <label>Дата до:</label>
      <input type="date" class="form-control" name="date_to">
    </div>

    <div class="col-auto">
      <label>Статус:</label>
      <select class="form-select" name="status">
        <option value="">Все</option>
        {% for status in statuses %}
        <option value="{{ status.id }}">{{ status.status_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-auto">
      <label>Тип:</label>
      <select class="form-select" name="type">
        <option value="">Все</option>
        {% for type in types %}
        <option value="{{ type.id }}">{{ type.type_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-auto">
      <label>Категория:</label>
      <select class="form-select" name="category">
        <option value="">Все</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.category_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-auto">
      <label>Подкатегория:</label>
      <select class="form-select" name="subcategory">
        <option value="">Все</option>
        {% for subcategory in subcategories %}
        <option value="{{ subcategory.id }}">{{ subcategory.subcategory_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Фильтр</button>
    </div>
  </form>

  {% include 'entries/entries_table.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
